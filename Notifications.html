<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notificacions</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.min.js" rel="stylesheet"></script>
        <script src="js" rel="stylesheet"></script>
    </head>
    <body>
      <header>
        <nav class="navbar bg-light">
          <form class="container-fluid justify-content-start">
            <a class="btn btn-outline-success me-2" href="index.html" type="button" >PÃ¡gina Principal</a>
          </form>
        </nav>
      </header>
        <main>
            <h1>Notificaciones</h1>
            <p>Son elementos que ayudan a una visita, detectar un mensaje de alerta</p>
            <p>Exiten 2 tipos de Notificaciones:</p>
            <section class="container text-center">
                <section class="row">
                  <section class="col">
                    Badges
                  </section>
                  <section class="col">
                    Spinners
                  </section>
                </section>
              </section>
              <section class="container text-center">
                <section class="row">
                  <section class="col">
                    <h2>Notificaciones <span class="badge bg-secondary">New</span></h2>
                    <button type="button" class="btn btn-primary position-relative">
                        Notificaciones
                        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                          <span class="visually-hidden">New alerts</span>
                        </span>
                      </button>
                      <button type="button" class="btn btn-primary position-relative">
                        Inbox
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">unread messages</span>
                        </span>
                      </button>
                      <button type="button" class="btn btn-primary">
                        Notifications <span class="badge text-bg-secondary">4</span>
                      </button>

                  </section>
                  <section class="col">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-secondary" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-success" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-warning" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-info" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                      <div class="spinner-border text-dark" role="status">
                        <span class="visually-hidden">Loading...</span>
                      </div>
                  </section>
                </section>
            </section>
        </main>
    </body>
        
</html>
