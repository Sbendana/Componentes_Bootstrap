<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Progress</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="bootstrap/js/bootstrap.bundle.min.js" rel="stylesheet"></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
              <form class="container-fluid justify-content-start">
                <a class="btn btn-outline-success me-2" href="index.html" type="button" >PÃ¡gina Principal</a>
              </form>
            </nav>
          </header>
        <main>
            <h1>Progress</h1>
            <p>Son barras para indicar el progreso</p>
            <h2>Labels</h2>
            <section class="progress">
                <section class="progress-bar" role="progressbar" aria-label="Example with label" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</section>
            </section>
            <h2>Height</h2>
            <section class="progress" style="height: 1px;">
                <section class="progress-bar" role="progressbar" aria-label="Example 1px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress" style="height: 20px;">
                <section class="progress-bar" role="progressbar" aria-label="Example 20px high" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <h2>Backgrounds</h2>
            <section class="progress">
                <section class="progress-bar bg-success" role="progressbar" aria-label="Success example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar bg-info" role="progressbar" aria-label="Info example" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar bg-warning" role="progressbar" aria-label="Warning example" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar bg-danger" role="progressbar" aria-label="Danger example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <h2>Multiple bars</h2>
            <section class="progress">
                <section class="progress-bar" role="progressbar" aria-label="Segment one" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></section>
                <section class="progress-bar bg-success" role="progressbar" aria-label="Segment two" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></section>
                <section class="progress-bar bg-info" role="progressbar" aria-label="Segment three" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <h2>Striped</h2>
            <section class="progress">
                <section class="progress-bar progress-bar-striped" role="progressbar" aria-label="Default striped example" style="width: 10%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar progress-bar-striped bg-success" role="progressbar" aria-label="Success striped example" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar progress-bar-striped bg-info" role="progressbar" aria-label="Info striped example" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar progress-bar-striped bg-warning" role="progressbar" aria-label="Warning striped example" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></section>
              </section>
              <section class="progress">
                <section class="progress-bar progress-bar-striped bg-danger" role="progressbar" aria-label="Danger striped example" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></section>
            </section>
            <h2>Animated stripes</h2>
            <section class="progress">
                <section class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></section>
            </section>
            
        </main>
    </body>
</html>
